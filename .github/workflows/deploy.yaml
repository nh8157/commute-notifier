name: Build and Deploy to AWS Lambda

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    environment: deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      # Buildx enables modern caching, making subsequent builds much faster

    - name: Build, Tag, and Push Image to ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Docker handles the JDK/Gradle build internally via your multi-stage Dockerfile
        IMAGE_NAME=$ECR_REGISTRY/$ECR_REPOSITORY
        docker build -t $IMAGE_NAME:$IMAGE_TAG .
        docker push $IMAGE_NAME:$IMAGE_TAG
        echo "image=$IMAGE_NAME:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Update Lambda Function Code
      env:
        LAMBDA_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME }}
        IMAGE_URI: ${{ steps.build-image.outputs.image }}
      run: |
        aws lambda update-function-code \
          --function-name $LAMBDA_NAME \
          --image-uri $IMAGE_URI
